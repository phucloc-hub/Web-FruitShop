<html>
    <head>
        <title>reCAPTCHA demo: Simple page</title>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  

        <script type="text/javascript" language="javascript">
            function validateform() {
                var captcha_response = grecaptcha.getResponse();
                if (captcha_response.length == 0)
                {
                    // Captcha is not Passed
                    return false;
                } else
                {
                    // Captcha is Passed
                    return true;
                }
            }

        </script>




    </head>

    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script></pre>
<form action="login2" method="post" onsubmit="return validateform();">
    <input type="hidden" name="test" value="asd" />
    <div class="g-recaptcha" data-sitekey="6LfCdd8UAAAAAH2-qMrcvS9NL4rh-TJkXQaJkr9S"></div>
    <input type="submit" value="Submit" /></form>


</body>
</html>
